<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Updated Font Awesome to newer version -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Magical Mantras - Login</title>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbarNav" data-bs-offset="50">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <img src="../Logoo.png" alt="Magical Mantras Logo" width="100" height="100">
            </div>
            
            <!-- Brand Name -->
            <a href="index.html" class="navbar-brand">
                <img src="../Name.png" alt="Magical Mantras" width="100" height="100">
            </a>

            <!-- Navigation Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-lg-auto">
                    <li class="nav-item">
                        <a href="home.html" class="nav-link">Home</a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="About.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="gallery.html" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="classes.html" class="nav-link">Classes</a>
                    </li>
                    <li class="nav-item">
                        <a href="Schedule.html" class="nav-link">Schedules</a>
                    </li>
                    <li class="nav-item">
                        <a href="Our-Team.html" class="nav-link">Our Team</a>
                    </li>
                    <li class="nav-item">
                        <a href="events.html" class="nav-link">Events</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a href="Registration-Form.html" class="nav-link">Registration Form</a>
                    </li>
                    <li class="nav-item">
                        <a href="Login.html" class="nav-link active" aria-current="page">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <main class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Login</h1>
                        <form action="/login" method="post" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                                <div class="invalid-feedback">
                                    Please enter your username.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div class="invalid-feedback">
                                    Please enter your password.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
